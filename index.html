<!DOCTYPE html>
<html>
<head>
    <title>Routine Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Routine Recommender & Productive Planner</h2>

    <form id="routineForm" class="mt-4">
        <label>Study Hours</label>
        <input type="number" id="study" class="form-control" required>

        <label class="mt-2">Coding Hours</label>
        <input type="number" id="coding" class="form-control">

        <label class="mt-2">Fitness Hours</label>
        <input type="number" id="fitness" class="form-control">

        <label class="mt-2">Reading Hours</label>
        <input type="number" id="reading" class="form-control">

        <button class="btn btn-primary mt-3">Generate Plan</button>
    </form>

    <canvas id="chart" class="mt-4"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
